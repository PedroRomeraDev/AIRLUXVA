  <div id="input-screen">
    <form id="landing-form">
      <label for="vspeed">Introduce Vertical Speed (Recuerde el signo negativo):</label>
      <input type="number" id="vspeed" name="vspeed" step="0.01" required><br/>
      <label for="g">Intruduce las G del aterrizaje (Opcional):</label>
      <input type="number" id="g" name="g" step="0.01"><br/>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div id="result-screen" class="hidden">
    <div class="panel">
      <p class="line1">Vertical Speed: <span id="vspeed-value"></span>FPM / <span id="gv"></span>G</p>
      <p class="line2">AIRLUX LANDING RATE TOOL</p>
      <p class="line3">Nose: &quest; <i>deg/sec</i> | Float: &quest; secs</p>
      <p class="butter" id="butter-text"></p>
    </div>
  </div>
